<!DOCTYPE html>
<html>

<head>
	<title>Memory Game</title>
	<link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
	<div id="container">
		<div id="intro">
			<h1>Memory Game!</h1>
		</div>

			</div>
			
			<div id="play-area"></div>
		</div>
	</div>

	<script src="javascript.js"></script>
</body>

</html>
